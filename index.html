<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tinubu Ipsum</title>
    <meta charset="UTF-8">
    <meta name="description" content="Tinubu ipsum is a set placeholder text derived from speeches made by Tinubu">
    <meta name="keywords" content="Balablu, bulabi, Bole, Lorem Ipsum, Tinubu">

    <!-- Favicon -->
    <link rel="icon" href='assets/favicon.ico' type="image/x-icon"/>
    <link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico'/>
    <!-- Scripts-->
    <script src="assets/js/generator.js"></script>
    <script src="assets/js/app.js" defer></script>
    
    <!--UNICONS-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0.0">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js">
    </script>
</head>
<body>

    <img src="./assets/img/cubes.png" alt="" class="cubes">

    <div class="main container">


        <div class="header">
            <h1 class="title header-title">"<span></span>"</h1>
            <small>Featured</small>
        </div>

        <div class="ipsum-gen">
            <img src="./assets/img/tinqt.png" alt="" class="bat">
            <h3 class="title ipsum-gen-title">Generate More Text</h3>

            <div class="ipsum-card">
                <div class="card-header">
                    <div class="gen-options">
                        <div class="gen-options-left">
                            <div class="paragraph-num">
                                <input type="number" id="paragraphs" class="custom-input para-num" min="1" value="3"
                                       oninput="this.value =
                                       !!this.value && Math.abs(this.value) >= 1 ? Math.abs(this.value) : null"
                                > Paragraphs
                            </div>
                            <div class="options-divider"></div>
                            <div class="paragraph-num">
                                <input type="number" id="p-length" class="custom-input para-num" min="1" value="50"
                                       oninput="this.value =
                                       !!this.value && Math.abs(this.value) >= 1 ? Math.abs(this.value) : null"
                                > Paragraph Length
                            </div>
                            <div class="options-divider"></div>
                            <div class="other-phrase custom-input">
                            <div class="other-drop" id="other_drop">
                                <p class="other-label">Select Quote</p> <i class="uil uil-angle-down"></i>
                            </div>

                            <div class="other-options" id="other_option" style="display: none"></div>
                        </div>
                        </div>

                        <div class="generate">
                            <button class="btn-custom btn-generate">Generate</button>
                        </div>
                    </div>

                    <div class="copy-text">
                        <button class="btn-custom btn-copy"><i class="uil uil-copy-alt"></i> <span>Copy Text</span></button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="gen-text"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-content">
                <div class="copyright">
                    Copyright &copy; <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script> &nbsp; <span class="tinubu">Tinubu Ipsum</span>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener('click', function handleClickOutsideBox(event) {
        window.addEventListener('mouseup',function(event){
            let options = document.getElementById('other_option');
            if(event.target !== options && event.target.parentNode.parentNode !== options){
                options.style.display = 'none';
                console.log(options.style.display);
            }
        });
    });
</script>
</html>
